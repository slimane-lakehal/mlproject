<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin-top: 50px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Student Exam Performance Predictor</h2>
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option selected disabled value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select class="form-select" name="ethnicity" required>
            <option selected disabled value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select
            class="form-select"
            name="parental_level_of_education"
            required
          >
            <option selected disabled value="">Select Education Level</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select class="form-select" name="lunch" required>
            <option selected disabled value="">Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test Preparation Course</label>
          <select class="form-select" name="test_preparation_course" required>
            <option selected disabled value="">Select Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Reading Score (0-100)</label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            placeholder="Enter Reading Score"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Writing Score (0-100)</label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            placeholder="Enter Writing Score"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Predict Math Score
          </button>
        </div>
      </form>
      {% if results %}
      <div class="alert alert-info mt-4 text-center">
        <h4>Prediction: {{ results }}</h4>
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
